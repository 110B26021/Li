<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Protected Notion Link</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans CJK TC',sans-serif;
         display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f7f7f8;}
    .card{background:white;padding:24px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.08);
          max-width:420px;width:90%;text-align:center;}
    input[type=password]{width:100%;padding:12px;border-radius:8px;border:1px solid #ddd;margin-top:12px;font-size:16px;}
    button{margin-top:12px;padding:10px 16px;border-radius:8px;border:none;font-size:16px;cursor:pointer;}
    .err{color:#c0392b;margin-top:8px;display:none;}
    .hint{font-size:13px;color:#666;margin-top:8px;}
  </style>
</head>
<body>
  <div class="card">
    <h2>請輸入密碼以開啟頁面</h2>
    <input id="pw" type="password" placeholder="輸入密碼" autofocus />
    <div><button id="ok">開啟頁面</button></div>
    <div class="err" id="err">密碼錯誤，請再試一次。</div>
    <div class="hint">提示：密碼為四位數字。</div>
  </div>
<script>
const correct="1220";
const target="https://www.notion.so/2a311bb5721c802eaf5ceb8d2e81887f";
document.getElementById('ok').addEventListener('click', tryPw);
document.getElementById('pw').addEventListener('keydown', function(e){ if(e.key==='Enter') tryPw(); });
function tryPw(){ const v=document.getElementById('pw').value; if(v===correct){ window.location.href=target; } else { const e=document.getElementById('err'); e.style.display='block'; setTimeout(()=>e.style.display='none',1500); } }
</script>
</body>
</html>
